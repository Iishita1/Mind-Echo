
    <div class="timer-container">
        <h2>Hourglass Timer</h2>
        
        <div class="input-group">
            <label>Minutes</label>
            <input 
                type="number" 
                id="minutesInput" 
                placeholder="00"
                min="0"
                max="59"
            >
            <label>Seconds</label>
            <input 
                type="number" 
                id="secondsInput" 
                placeholder="00"
                min="0"
                max="59"
            >
            <button class="btn-set" onclick="setTimer()">Set</button>
        </div>

        <div class="hourglass-container">
            <div class="hourglass">
                <div class="sand" id="sand"></div>
            </div>
        </div>

        <div class="timer-display" id="display">00:00</div>

        <div class="controls">
            <button class="btn-start" onclick="startTimer()" id="startBtn">Start</button>
            <button class="btn-pause" onclick="pauseTimer()" id="pauseBtn" disabled>Pause</button>
            <button class="btn-reset" onclick="resetTimer()" id="resetBtn" disabled>Reset</button>
        </div>
    </div>

    <script>
        let totalTime = 0;
        let remainingTime = 0;
        let timerInterval;
        let isRunning = false;

        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const display = document.getElementById('display');
        const sand = document.getElementById('sand');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function setTimer() {
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            // Validate inputs
            if (minutes < 0 || seconds < 0 || (minutes === 0 && seconds === 0)) {
                alert('Please enter a valid time');
                return;
            }

            // Calculate total seconds
            totalTime = (minutes * 60) + seconds;
            remainingTime = totalTime;
            
            updateDisplay();
            updateSand();
            enableButtons(true, false, false);
        }

        function startTimer() {
            if (remainingTime > 0 && !isRunning) {
                isRunning = true;
                timerInterval = setInterval(updateTimer, 1000);
                enableButtons(false, true, false);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            enableButtons(true, false, true);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingTime = totalTime;
            updateDisplay();
            updateSand();
            enableButtons(true, false, false);
        }

        function updateTimer() {
            if (remainingTime > 0) {
                remainingTime--;
                updateDisplay();
                updateSand();
            } else {
                clearInterval(timerInterval);
                isRunning = false;
                enableButtons(true, false, false);
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            display.textContent = `${
                minutes.toString().padStart(2, '0')
            }:${
                seconds.toString().padStart(2, '0')
            }`;
        }

        function updateSand() {
            const percentage = (remainingTime / totalTime) * 100;
            sand.style.height = `${percentage}%`;
        }

        function enableButtons(start, pause, reset) {
            startBtn.disabled = !start;
            pauseBtn.disabled = !pause;
            resetBtn.disabled = !reset;
        }
    </script>

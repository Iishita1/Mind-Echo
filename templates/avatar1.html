<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

        .avatar-container {
            position: relative;
            width: 260px;
            height: 480px;
        }

        /* Character body */
        .robe {
            position: absolute;
            width: 170px;
            height: 300px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-radius: 85px 85px 0 0;
            top: 150px;
            left: 45px;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .robe::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.5) 50%, 
                rgba(255,255,255,0) 100%);
            animation: robeShine 8s infinite;
            z-index: 2;
        }

        .robe-inner {
            position: absolute;
            width: 50px;
            height: 280px;
            background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
            top: 10px;
            left: 60px;
            z-index: 3;
            border-left: 1px solid rgba(0,0,0,0.1);
            border-right: 1px solid rgba(0,0,0,0.1);
        }

        .sleeve-left {
            position: absolute;
            width: 65px;
            height: 140px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-radius: 32px;
            transform: rotate(15deg);
            top: 150px;
            left: 25px;
            z-index: 4;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.05);
        }

        .sleeve-right {
            position: absolute;
            width: 65px;
            height: 140px;
            background: linear-gradient(to bottom, #f8f8f8, #e8e8e8);
            border-radius: 32px;
            transform: rotate(-15deg);
            top: 150px;
            right: 25px;
            z-index: 4;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
        }

        /* Head and face */
        .head {
            position: absolute;
            width: 65px;
            height: 85px;
            background: linear-gradient(to bottom, #f5d0c5, #e8b9a8);
            border-radius: 32px 32px 40px 40px;
            top: 75px;
            left: 97px;
            z-index: 5;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .hair {
            position: absolute;
            width: 75px;
            height: 95px;
            background: linear-gradient(to bottom, #2a1a0a, #1a0a00);
            border-radius: 37px 37px 0 0;
            top: 55px;
            left: 92px;
            z-index: 4;
        }

        .hair::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 12px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255,255,255,0.08) 50%, 
                transparent 100%);
            top: 10px;
            left: 0;
        }

        .hair-back {
            position: absolute;
            width: 22px;
            height: 160px;
            background: linear-gradient(to bottom, #1a0a00, #2a1a0a);
            top: 110px;
            left: 119px;
            z-index: 0;
        }

        /* Face details */
        .eyes {
            position: absolute;
            width: 35px;
            height: 8px;
            top: 95px;
            left: 112px;
            z-index: 6;
            display: flex;
            justify-content: space-between;
        }

        .eye-left, .eye-right {
            position: relative;
            width: 7px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            overflow: hidden;
        }

        .eye-left::before, .eye-right::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            top: 3px;
            left: 2px;
        }

        .eyebrow-left, .eyebrow-right {
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #2a1a0a;
            border-radius: 1px;
            top: -6px;
        }

        .eyebrow-left {
            left: -1px;
            transform: rotate(-3deg);
        }

        .eyebrow-right {
            right: -1px;
            transform: rotate(3deg);
        }

        .nose {
            position: absolute;
            width: 4px;
            height: 12px;
            background: linear-gradient(to bottom, #e8b9a8, #d8a898);
            border-radius: 2px;
            top: 105px;
            left: 128px;
            z-index: 6;
        }

        .mouth {
            position: absolute;
            width: 10px;
            height: 2px;
            background-color: #d88;
            border-radius: 0 0 5px 5px;
            top: 120px;
            left: 125px;
            z-index: 6;
        }

        /* Hands */
        .hand-left {
            position: absolute;
            width: 22px;
            height: 22px;
            background: linear-gradient(to bottom, #f5d0c5, #e8b9a8);
            border-radius: 50%;
            top: 240px;
            left: 60px;
            z-index: 7;
            animation: moveLeftHand 4s infinite alternate ease-in-out;
        }

        .hand-right {
            position: absolute;
            width: 22px;
            height: 22px;
            background: linear-gradient(to bottom, #f5d0c5, #e8b9a8);
            border-radius: 50%;
            top: 240px;
            right: 60px;
            z-index: 7;
            animation: moveRightHand 4s infinite alternate ease-in-out;
        }

        /* Energy orb */
        .energy-orb {
            position: absolute;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255,255,255,1) 0%, 
                rgba(200,230,255,1) 50%, 
                rgba(150,200,255,0.8) 100%);
            box-shadow: 0 0 15px 5px rgba(200, 230, 255, 0.4);
            z-index: 8;
            top: 225px;
            left: 107px;
            animation: pulseOrb 3s infinite alternate ease-in-out;
        }

        /* Animations */
        @keyframes moveLeftHand {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(15px, -5px) rotate(5deg);
            }
        }

        @keyframes moveRightHand {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(-15px, -5px) rotate(-5deg);
            }
        }

        @keyframes pulseOrb {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 10px 3px rgba(200, 230, 255, 0.3);
            }
            100% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 8px rgba(200, 230, 255, 0.5);
            }
        }

        @keyframes robeShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="avatar-container">
        <!-- Character elements -->
        <div class="hair-back"></div>
        <div class="robe">
            <div class="robe-inner"></div>
        </div>
        <div class="sleeve-left"></div>
        <div class="sleeve-right"></div>
        <div class="hair"></div>
        <div class="head"></div>
        <div class="eyes">
            <div class="eye-left">
                <div class="eyebrow-left"></div>
            </div>
            <div class="eye-right">
                <div class="eyebrow-right"></div>
            </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        
        <!-- Hands and energy -->
        <div class="hand-left"></div>
        <div class="hand-right"></div>
        <div class="energy-orb"></div>
    </div>
</body>
</html>

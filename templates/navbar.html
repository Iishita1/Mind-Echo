<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a2a44;
            padding: 10px 20px;
            border-radius: 25px;
            width: 90%;
            margin: 20px auto;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .app-logo {
            width: 40px;
            height: 30px;
            background-color: #00c4cc;
            border-radius: 10px 0 0 10px;
        }
        .nav-links {
            display: flex;
            list-style: none;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav-links a:hover {
            color: #00c4cc;
        }
        .user-section {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .user-name {
            color: white;
            margin-right: 10px;
            font-size: 16px;
        }
        .user-pic {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #ccc;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 40px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dropdown-content a {
            display: block;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0;
        }
        .dropdown-content .logout {
            color: #ff4d4d;
        }
        .dropdown.show .dropdown-content {
            display: block;
        }

        /* Quiz Popup Styles */
        .quiz-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            width: 500px;
            max-width: 90%;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .quiz-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a2a44;
        }
        .quiz-progress {
            font-size: 16px;
            color: #666;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #ff4d4d;
        }
        .quiz-question {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }
        .quiz-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .quiz-option {
            background-color: #f5f5f5;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quiz-option:hover {
            background-color: #e0e0e0;
            border-color: #00c4cc;
        }
        .quiz-option.selected {
            background-color: #00c4cc;
            color: white;
            border-color: #1a2a44;
        }
        .user-input-option {
            grid-column: span 2;
            display: flex;
            align-items: center;
        }
        .user-input-option input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #1a2a44;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #00c4cc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="app-logo"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">ChatBot</a></li>
            <li><a href="#" id="quiz-link">Quiz</a></li>
            <li><a href="#">Charts</a></li>
        </ul>
        <div class="user-section">
            <span class="user-name">User Name</span>
            <div class="user-pic"></div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="#">Settings</a>
                    <a href="#" class="logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="quiz-popup" id="quiz-popup">
        <div class="quiz-container">
            <div class="quiz-header">
                <h2 class="quiz-title">Quiz</h2>
                <div class="quiz-progress" id="quiz-progress">Question 1 of 4</div>
                <button class="close-btn" id="close-popup">&times;</button>
            </div>
            <div class="quiz-question" id="quiz-question">
                Question goes here
            </div>
            <div class="quiz-options" id="quiz-options">
                <!-- Options will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        // Quiz data with 4 questions
        const quizData = [
            {
                question: "What is the capital of France?",
                options: [
                    "London",
                    "Berlin", 
                    "Paris",
                    "user_input"
                ]
            },
            {
                question: "Which programming language is this quiz using?",
                options: [
                    "Python",
                    "Java",
                    "JavaScript",
                    "user_input"
                ]
            },
            {
                question: "What is 2 + 2?",
                options: [
                    "3",
                    "4",
                    "5",
                    "user_input"
                ]
            },
            {
                question: "What is the largest planet in our solar system?",
                options: [
                    "Earth",
                    "Saturn",
                    "Jupiter",
                    "user_input"
                ]
            }
        ];

        // DOM Elements
        const quizLink = document.getElementById('quiz-link');
        const quizPopup = document.getElementById('quiz-popup');
        const closePopupBtn = document.getElementById('close-popup');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');
        const quizProgress = document.getElementById('quiz-progress');
        const userSection = document.querySelector('.user-section');
        const dropdown = document.querySelector('.dropdown');

        // Current quiz state
        let currentQuestionIndex = 0;
        let userAnswers = [];

        // Open quiz popup
        quizLink.addEventListener('click', () => {
            // Reset quiz state
            currentQuestionIndex = 0;
            userAnswers = [];
            quizPopup.style.display = 'flex';
            loadQuestion(currentQuestionIndex);
        });

        // Close quiz popup
        closePopupBtn.addEventListener('click', () => {
            quizPopup.style.display = 'none';
        });

        // Toggle dropdown
        userSection.addEventListener('click', (event) => {
            // Prevent event from bubbling up
            event.stopPropagation();
            dropdown.classList.toggle('show');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            if (!userSection.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Load question
        function loadQuestion(index) {
            // Update progress
            quizProgress.textContent = `Question ${index + 1} of 4`;

            const question = quizData[index];
            quizQuestion.textContent = question.question;

            // Clear previous options
            quizOptions.innerHTML = '';

            // Add options
            question.options.forEach((option, optionIndex) => {
                if (option === 'user_input') {
                    const userInputDiv = document.createElement('div');
                    userInputDiv.classList.add('user-input-option');
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = 'Enter your answer';
                    input.id = 'user-input';

                    const submitBtn = document.createElement('button');
                    submitBtn.textContent = 'Submit';
                    submitBtn.classList.add('submit-btn');
                    submitBtn.addEventListener('click', () => checkAnswer(input.value));

                    userInputDiv.appendChild(input);
                    userInputDiv.appendChild(submitBtn);
                    quizOptions.appendChild(userInputDiv);
                } else {
                    const optionElement = document.createElement('div');
                    optionElement.classList.add('quiz-option');
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', () => {
                        // Remove previous selection
                        const prevSelected = quizOptions.querySelector('.selected');
                        if (prevSelected) prevSelected.classList.remove('selected');
                        
                        // Mark current option as selected
                        optionElement.classList.add('selected');
                        checkAnswer(option);
                    });
                    quizOptions.appendChild(optionElement);
                }
            });
        }

        // Check answer
        function checkAnswer(selectedAnswer) {
            // Store the answer
            userAnswers.push(selectedAnswer);

            // Move to next question
            currentQuestionIndex++;

            // Check if quiz is complete
            if (currentQuestionIndex < quizData.length) {
                // Load next question
                loadQuestion(currentQuestionIndex);
            } else {
                // Close the popup
                quizPopup.style.display = 'none';
            }
        }
    </script>
</body>
</html>

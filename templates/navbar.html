<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1a2a44; /* Dark blue background */
    padding: 10px 20px;
    border-radius: 25px;
    width: 90%;
    margin: 20px auto;
}

.logo {
    display: flex;
    align-items: center;
}

.app-logo {
    width: 40px;
    height: 30px;
    background-color: #00c4cc; /* Cyan color for the logo */
    border-radius: 10px 0 0 10px; /* Quadrilateral shape */
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.nav-links a:hover {
    color: #00c4cc;
}

.user-section {
    position: relative;
    display: flex;
    align-items: center;
    cursor: pointer;
}

.user-name {
    color: white;
    margin-right: 10px;
    font-size: 16px;
}

.user-pic {
    width: 30px;
    height: 30px;
    background-color: white;
    border-radius: 50%;
    border: 2px solid #ccc;
}

.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    top: 40px;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    display: block;
    padding: 10px 15px;
    color: #333;
    text-decoration: none;
    font-size: 14px;
}

.dropdown-content a:hover {
    background-color: #f0f0f0;
}

.dropdown-content .logout {
    color: #ff4d4d; /* Red color for Log Out */
}

.user-section:hover .dropdown-content {
    display: block;
}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <!-- Cyan quadrilateral for the app logo -->
            <div class="app-logo"></div>
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">ChatBot</a></li>
            <li><a href="#">Quiz</a></li>
            <li><a href="#">Charts</a></li>
        </ul>
        <div class="user-section">
            <span class="user-name">User Name</span>
            <div class="user-pic"></div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="#">Settings</a>
                    <a href="#" class="logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>

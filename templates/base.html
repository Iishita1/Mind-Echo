<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MindEcho{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                <span class="text-2xl" style="line-height: 1;">ðŸ§ </span>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold tracking-wider">MindEcho</h1>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('landing01') }}">Home</a></li>
            <li><a href="{{ url_for('chatbot') }}">ChatBot</a></li>
            <li><a href="{{ url_for('quiz') }}" id="quiz-link">Quiz</a></li>
            <li><a href="{{ url_for('exercise') }}">Exercise</a></li>
        </ul>
        <div class="user-section">
            <span class="user-name">Kashish</span>
            <div class="user-pic"></div>
            <div class="dropdown">
                <div class="dropdown-content">
                    <a href="{{ url_for('settings') }}">Settings</a>
                    <a href="#" class="logout">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Include navbar.js if needed -->
    <script src="{{ url_for('static', filename='navbar.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindEcho - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    
</head>
<body class="text-white flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Main Content -->
    <div class="relative z-10 w-full flex justify-center items-center p-4">
        <div class="auth-card p-10">
            <div class="text-center mb-10">
                <div class="flex justify-center items-center space-x-4 mb-6">
                    <div class="w-14 h-14 bg-white/10 rounded-full flex items-center justify-center backdrop-blur-lg border border-white/10">
                        <span class="text-3xl">ðŸ§ </span>
                    </div>
                    <h1 class="text-4xl font-bold tracking-wider gradient-text">MindEcho</h1>
                </div>
                <h2 class="text-2xl font-semibold">Create Your Account</h2>
                <p class="text-white/70 mt-2">Start your personalized mental health journey</p>
            </div>

            <form id="signupForm" class="space-y-5">
                <div class="grid grid-cols-2 gap-5">
                    <div>
                        <input 
                            type="text" 
                            placeholder="First Name" 
                            class="w-full p-4 rounded-xl input-field text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>
                    <div>
                        <input 
                            type="text" 
                            placeholder="Last Name" 
                            class="w-full p-4 rounded-xl input-field text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                            required
                        >
                    </div>
                </div>
                <div>
                    <input 
                        type="email" 
                        placeholder="Email Address" 
                        class="w-full p-4 rounded-xl input-field text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        placeholder="Create Password" 
                        class="w-full p-4 rounded-xl input-field text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                </div>
                <div>
                    <input 
                        type="password" 
                        placeholder="Confirm Password" 
                        class="w-full p-4 rounded-xl input-field text-white focus:outline-none focus:ring-2 focus:ring-purple-500"
                        required
                    >
                </div>
                
                <div class="flex items-center space-x-3">
                    <input 
                        type="checkbox" 
                        class="form-checkbox rounded-lg text-purple-600 focus:ring-purple-500 h-5 w-5"
                        required
                    >
                    <span class="text-white/70">I agree to the Terms of Service and Privacy Policy</span>
                </div>

                <button 
                    type="submit" 
                    class="w-full cta-gradient text-white py-4 rounded-xl hover:opacity-90 transition-all font-medium text-lg"
                >
                    Sign Up
                </button>
            </form>

            <div class="text-center mt-8">
                <p class="text-white/70">
                    Already have an account? 
                    <a href="login.html" class="text-purple-300 hover:underline font-semibold">Log In</a>
                </p>
            </div>

            <div class="mt-8">
                <div class="flex items-center justify-center space-x-5">
                    <button class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition backdrop-blur-sm border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-facebook text-blue-400">
                            <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                        </svg>
                    </button>
                    <button class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition backdrop-blur-sm border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-google text-red-400">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                        </svg>
                    </button>
                    <button class="bg-white/10 p-3 rounded-xl hover:bg-white/20 transition backdrop-blur-sm border border-white/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-apple text-white">
                            <path d="M12 20.94c1.5 0 2.75 1.06 4 1.06 3 0 6-8 6-12.22A4.91 4.91 0 0 0 17 5c-2.22 0-4 1.44-4 3.5 0 1.41.82 2.5 2 2.5s2.08-.56 2.5-2h2.76c-.51 3.66-2.11 5.5-5.26 5.5-3.41 0-5.5-2.42-5.5-5.5a6.88 6.88 0 0 1 6.04-6.5h1.46a1 1 0 0 1 1 1c0 1.5-1 2.5-1 4v1c0 2.21 1.12 4 3 4 1.66 0 3-1.34 3-3v-1c0-1.5-1-2.5-1-4a1 1 0 0 1 1-1h3v14h-3a4.79 4.79 0 0 1-4-2.06z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            gsap.to("#signupForm button", {
                scale: 0.95,
                duration: 0.2,
                yoyo: true,
                repeat: 1
            });
            
            setTimeout(() => {
                alert('Account creation successful! Redirecting...');
            }, 1000);
        });

        // Floating animation for the card
        gsap.to(".auth-card", {
            y: -10,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        // Mouse follow lighting effect
        const card = document.querySelector('.auth-card');
        
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.setProperty('--mouse-x', `${x}px`);
            card.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>
</body>
</html>
